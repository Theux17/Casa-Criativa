{% for idea in ideas %}
<div class="idea">
    <img src="{{idea.image}}" alt="Imagem de Curso de Programação">

    <dic class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">{{idea.description}}</div>
        <a href="{{idea.link}}" target="blank">Ir para a Idéia</a>
    </dic>
</div>
{% endfor %}
